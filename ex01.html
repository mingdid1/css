<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		/* 전체 선택자 */
		*{color: red; background: yellow;}
		/* 태그 선택자 */
		b {font-size : large;}
		/* id 선택자 */
		#id_text {background: gray;}
		/* class 선택자 */
		.class_text {color: aqua;}
	</style>
	
<meta charset="UTF-8">
<title>ex01</title>
</head>
<body>
	<dl>
		<dt><b>CSS</b></dt>
		<dd id="id_text">스타일 싵트 표준안</dd>
		<dd class="class_text">웹 문서에 글꼴, 색상, 정렬과 각 태그의 배치 방법 등 디자인을 적용</dd>
			
		<dt><b>CSS구성</b></dt>
		<dd>선택자(select) : 디자인을 적용할 대상 지정</dd>
		<dd>속성 : 어떤 디자인을 설정할지</dd>
		<dd>속성 값 : 속성에서 선택한 디자인을 어떻게 반영할지</dd>
	</dl>


</body>
</html>
