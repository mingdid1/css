<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
	<style type="text/css">
		.a:link {color:pink; text-decoration: none; }
		.a:visited {color:red;}
		.a:hover {text-decoration: overline; color:black;}
		.a:active {background: yellow;}
		
	</style>
</head>
<body>
	<a class= "a" href="#">test</a> &nbsp;
	<a class= "a" href="https://www.naver.com">naver</a> &nbsp;
	<hr>
	link : 웹 문서에서 사용자가 방문하지 않았던 곳 표시 <br>
	visited : 웹 문서에서 사용자가 방문한 곳 표시 <br>
	hover : 마우스 포인터가 올라가는 순간 <br>
	active : 클릭되는 순간 <br>
</body>
</html>
