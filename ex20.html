<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex20</title>
	<style type="text/css">
		.sp {
			position: static; left: 30px; background: cyan;
			width: 400px; height: 50px;
		}
		.rp1{
			position: fixed; right: 30px; top: 10px; 
			background: orange;
			width: 400px; height: 50px;
		}
		.rp2{
			position: absolute; right: 60px; top: 20px; 
			background: lightgreen;
			width: 400px; height: 50px;
		}
	</style>
</head>
<body>
	<p class="sp">정적 위치 설정 적용</p>
	<div class="rp1">고정 위치 설정</div>
	<p class="rp2">절대 위치 설정</p>

	<p class="sp">정적 위치 설정 적용</p>
	<p class="sp">정적 위치 설정 적용</p>
</body>
</html>
