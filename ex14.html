<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex14</title>
	<style type="text/css">
		.in-block { background: orange;
				height : 50px; display: inline-block;
				line-height: 50px; width: 200px;
				text-align: center;
				text-decoration: none;}
		div { background: aqua;
				width: 300px; height: 300px;
				line-height: 30px;
				display: table-cell;
				vertical-align: middle;}
		input { height: 50px; border-radius: 10px 0 0 0;}
		label { background: gray; height: 50px;
				display: inline-block;
				line-height: 35px; vertical-align: middle;
				font-size: 20pt;}
	</style>
</head>
<body>
	<a href="#" class="in-block">홈으로 이동</a>
	<div>여러줄<br>가운데<br>정렬<br>되나요></div>
	<label>아이디 입력</label><input>
</body>
</html>
