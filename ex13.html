<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex13</title>
	<style type="text/css">
		div { background: darkgray; display: inline; }
		span { background : olive; display: block; width: 300px;}
		.visible:hover ~.none { display: block; }
		.none { display: none; }
		label { background: aqua;
				width: 300px;
				display: inline-block;}
		/* 	인라인 방식은 width 사용할 수 없으므로 block으로 변경 후 사용가능하다 
		 	inline-block : 동작은 inline으로 사용가능하고 
		  				   side를 둘 수 있다 
		*/
	</style>
</head>
<body>
	<label>안녕하세요</label>
	<div>div-01</div>
	<div>div-02</div>
	<span>span-01</span>
	<span>span-02</span>
	<h1 class="visible">마우스를 올려 주세요</h1>
	<h1 class="none">내용!</h1>
	끝~!
</body>
</html>
